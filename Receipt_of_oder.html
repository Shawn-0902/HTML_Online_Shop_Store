<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Receipt_of_oder.css"/>
	<title>Receipt </title>
</head>
<body>
<script type="text/javascript">
alert("Please remember to download or take a screenshot to save this pageÔºÅ")
<!-- HIDE FROM INCOMPATIBLE BROWSERS
document.write("<h1>Receipt of Order!</h1><h2>Your Order has been Placed!</h2><h3>This is your order details:</h3>");
var formData = location.search;

formData = formData.substring(1, formData.length);
while (formData.indexOf("+") != -1) {
	formData = formData.replace("+", " ");
}
formData = unescape(formData);
var formArray = formData.split("&");
for (var i=0; i < formArray.length; ++i) {
	document.writeln(formArray[i] + "<p>");
}
// STOP HIDING FROM INCOMPATIBLE BROWSERS -->

document.write("<h2>Thank You for your support! >_<</h2>")
document.write("You will receive your package within 2 weeks ")
</script>
</body>
</html>
